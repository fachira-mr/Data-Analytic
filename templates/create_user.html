<!-- templates/create_user.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="mb-4">Tambah User Baru</h3>
  <form action="{{ url_for('create_user') }}" method="post" class="card p-4 shadow-sm">

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Batal</a>
      <button type="submit" class="btn btn-primary">Buat User</button>
    </div>
  </form>
</div>

</body>
</html>
